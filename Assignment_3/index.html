<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Application</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Main container for the quiz application -->
  <div class="container">
    
    <!-- Welcome screen with a start button -->
    <div id="welcome-screen">
      <h1>Welcome to the Quiz!</h1>
      <button id="start-btn" class="btn">Start Quiz</button>
    </div>
    
    <!-- Quiz container which is hidden initially -->
    <div id="quiz" class="hidden">
      <div class="question-container">
        <h2 id="question"></h2>
        <ul id="choices"></ul>
      </div>
      <button id="next-btn" class="btn hidden">Next</button>
    </div>
    
    <!-- Score container which is hidden initially -->
    <div id="score-container" class="hidden">
      <h2>Your Score: <span id="score"></span></h2>
    </div>
    
  </div>
  <script src="script.js"></script>
</body>
</html>
